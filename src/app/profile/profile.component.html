
<div class="container">

<div class="card" style="height: 50rem;">
    <div class="card-header">
        <app-search (_profile) = "findProfile($event)"></app-search>
        <br>
      {{myprofile.login}}
    </div>
    <div class="card-body">
        <div class ="row">
            <img src={{myprofile.avatar_url}} style="height: 150px;">
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">
                <div class="myprofile">
                    <a href="{{myprofile.followers}}" class="btn btn-dark">Followers {{myprofile.followers}}</a>
                </div>
                  
            </div>
            <div class="col-md-2">
                <a href="{{myprofile.following}}" class="btn btn-dark">following {{myprofile.following}}</a>
                
            </div>
            <div class="col-md-2">
                <a href="{{myprofile.public_repos}}" class="btn btn-dark">repos {{myprofile.public_repos}}</a>
                
               
            </div>
        </div> 
        <div class="card-body" *ngFor="let repo of repos">
            <p class="clearfix">
                {{repo.name}} <a href="{{repo.html_url}}" target="_blank" class="btn btn-sm btn-warning pull-right">View this project on github</a>
            </p>
            <p>{{repo.description}}</p>
        </div>
      
    </div>
  </div>
</div>
