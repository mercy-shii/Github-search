<div *ngIf="profile">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{profile.name}} <small>({{profile.login}})</small>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3">
                    <img src="{{profile.avatar_url}}" class="img-circle img-responsive"alt="" width="180"
                    profile Image>
                </div>
                <div class="col-sm-5">
                    <ul class="list-group">
                        <li class="list-group-item" *ngIf="profile.bio">{{profile.bio}}</li>
                        <li class="list-group-item" *ngIf="profile.blog">{{profile.blog}}</li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <div>
                        <p>
                            <span class="label label-default">{{profile.followers}} followers</span>
                            <span class="label label-success">{{profile.following}} following</span>
                            <span class="label label-primary">{{profile.public_repos}} public_repos</span>
                            <span class="label label-info">{{profile.public_gists}} public_gists</span>
                        </p>
                        <p><a href="{{profile.html_url}}" class="btn btn-success btn-sm">View profile on github</a></p>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Repos</h3>
                            </div>
                            <div class="panel-body" *ngFor="let repo of repos">
                                <p>

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
